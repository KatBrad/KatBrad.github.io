<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Input URL Appender</title>
</head>
<body>
    <label for="textInput">Enter Participant ID:</label>
    <input type="text" id="textInput" name="textInput">
    <button onclick="appendToURL()">Enter Task</button>

    <script>
        function appendToURL() {
            // Get the text from the input field
            var text = document.getElementById("textInput").value;
            // Encode the text to make it URL-safe
            var encodedText = encodeURIComponent(text);
            // Append the text to the URL
            var baseUrl = "https://katbrad.github.io/exampleiat.html?";
            var finalUrl = baseUrl + "pid=" + encodedText;
            // Redirect to the new URL
            window.location.href = finalUrl;
        }
    </script>
</body>
</html>
